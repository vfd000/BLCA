<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maps - Boulevard Lane Community Association</title>
    <link rel="icon" type="image/png" href="blca_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-image: url('entrypic.png');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        .hero-logo {
            max-height: 120px;
            margin-bottom: 2rem;
        }
        .nav-link {
            color: #2F4F4F;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #1a2f2f;
        }
        .map-section {
            height: 50vh;
            min-height: 400px;
            margin-bottom: 2rem;
        }
        .zone-map {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        .google-map {
            width: 100%;
            height: 50vh;
            min-height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="blca_logo.png" alt="BLCA Logo" height="40" class="d-inline-block align-text-top me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container text-center">
            <img src="blca_logo.png" alt="BLCA Logo" class="hero-logo">
            <h1 class="display-4">Community Maps</h1>
            <p class="lead">Explore our neighborhood</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <section class="map-section text-center">
                    <h2 class="mb-4">BLCA Zone Map</h2>
                    <img src="blca-map-with-zones.png" alt="BLCA Zone Map" class="zone-map shadow">
                </section>

                <section class="map-section">
                    <h2 class="mb-4">Interactive Map</h2>
                    <iframe 
                        class="google-map shadow"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2500!2d-122.16937459309065!3d47.4345457684929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1686436800000!5m2!1sen!2sus"

                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </section>
            </div>
        </div>
    </div>

        <div class="container">

                </div>
            </div>
        </div>
